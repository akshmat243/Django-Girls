{% load static %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <script src="https://kit.fontawesome.com/b22e43b89d.js" crossorigin="anonymous"></script>
<main class="container" style="margin-top: 200px;">
    <div class="row">
        <div class="col">
        {% if blog %}
        <a href="{% url 'edit-post' blog.id %}" class="top-menu" style="color: #000;margin-left:30px;">
            <i class="fa-solid fa-pen-to-square"></i>
        </a>
            <article class="post">
                <time class="date">
                    {{ blog.created_at }}
                </time>
                <h2><a href="">{{ blog.title }}</a></h2>
                <p>{{ blog.content|linebreaksbr }}</p>
            </article>
        {% endif %}
        </div>
    </div>
</main>
